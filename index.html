<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Inventario - Versión Optimizada</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-light: #6366f1;
            --primary-dark: #4338ca;
            --secondary-color: #0ea5e9;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --background-color: #f8fafc;
            --dark-bg: #0f172a;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
            --transition-speed: 0.3s;
            --border-radius: 1rem;
        }

        [data-theme="dark"] {
            --background-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --text-muted: #cbd5e1;
            --border-color: #334155;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            transition: background-color var(--transition-speed) ease;
            min-height: 100vh;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        @media (min-width: 768px) {
            .app-container {
                padding: 2rem;
            }
        }

        .card-item {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            transition: all var(--transition-speed) ease;
            border: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .card-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .search-container {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-input {
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
            width: 100%;
            transition: all 0.2s ease;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 0.95rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1rem;
        }

        .search-status {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        .login-container {
            max-width: 400px;
            margin: 4rem auto;
        }

        .login-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 2rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h3 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            color: var(--text-color);
            transition: all 0.2s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--primary-light));
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, var(--primary-dark), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.25);
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1050;
            backdrop-filter: blur(5px);
        }

        .loader-content {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: var(--card-shadow);
        }

        .loader-spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid rgba(79, 70, 229, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Search results dropdown */
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            margin-top: 0.5rem;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: var(--card-shadow);
        }

        .search-result-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .search-result-item:hover {
            background-color: rgba(79, 70, 229, 0.05);
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .result-code {
            font-weight: 600;
            color: var(--primary-color);
        }

        .result-description {
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .result-stock {
            float: right;
            background: var(--success-color);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
        }

        .no-results {
            padding: 2rem;
            text-align: center;
            color: var(--text-muted);
        }

        /* Product detail styles */
        .product-detail {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .info-row {
            display: flex;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .info-label {
            width: 120px;
            font-weight: 500;
            color: var(--text-muted);
        }

        .info-value {
            flex: 1;
            font-weight: 600;
        }

        .price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            background: rgba(79, 70, 229, 0.1);
        }

        /* Mini quoter styles */
        .mini-quoter {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            height: 100%;
            max-height: 600px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .quoter-header {
            background: linear-gradient(to right, var(--primary-color), var(--primary-light));
            color: white;
            padding: 1rem;
            font-weight: 600;
        }

        .quoter-items-container {
            flex: 1;
            overflow-y: auto;
            min-height: 100px;
            max-height: 300px;
            padding: 1rem;
        }

        .quoter-summary {
            padding: 1rem;
            background-color: rgba(79, 70, 229, 0.05);
            border-top: 1px solid var(--border-color);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .summary-row.total {
            font-weight: 700;
            font-size: 1.25rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .toast {
            padding: 1rem 1.25rem;
            border-radius: 0.75rem;
            background: var(--card-bg);
            box-shadow: var(--card-shadow);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            min-width: 300px;
            max-width: 400px;
            animation: slideIn 0.3s forwards;
            border-left: 4px solid;
        }

        .toast.toast-success {
            border-left-color: var(--success-color);
        }

        .toast.toast-warning {
            border-left-color: var(--warning-color);
        }

        .toast.toast-error {
            border-left-color: var(--danger-color);
        }

        .toast.toast-info {
            border-left-color: var(--primary-color);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .navbar {
            background: var(--card-bg);
            box-shadow: var(--card-shadow);
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: var(--border-radius);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
        }

        .logo {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .main-container {
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            background: var(--card-bg);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
        }

        .warehouse-item {
            padding: 0.75rem 1rem;
            margin: 0.5rem 0;
            background: rgba(79, 70, 229, 0.03);
            border-radius: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
            border: 1px solid var(--border-color);
        }

        .warehouse-item:hover {
            background: rgba(79, 70, 229, 0.08);
            transform: translateX(5px);
        }

        .featured-products {
            margin-top: 1rem;
        }

        .featured-product-item {
            padding: 0.75rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .featured-product-item:hover {
            background: rgba(79, 70, 229, 0.05);
            border-color: var(--primary-color);
        }

        .loading-skeleton {
            background: linear-gradient(90deg, 
                var(--border-color) 25%, 
                rgba(79, 70, 229, 0.1) 50%, 
                var(--border-color) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 0.25rem;
            height: 20px;
            margin: 0.5rem 0;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Login -->
    <div id="login-container" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h3><i class="fas fa-cube me-2"></i>Sistema de Inventario</h3>
                <p class="text-muted">Versión Optimizada</p>
            </div>
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" id="username" class="form-control" placeholder="Usuario" required>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-sign-in-alt me-2"></i>Ingresar
                </button>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="app-container" class="app-container" style="display: none;">
        <!-- Navbar -->
        <div class="navbar">
            <div class="logo">
                <i class="fas fa-cubes"></i>
                <span>Anfo Stock EcommPro</span>
            </div>
            <div class="d-flex align-items-center gap-3">
                <span id="total-products" class="badge bg-primary">0 productos</span>
                <button class="btn btn-sm btn-outline-danger" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Salir
                </button>
            </div>
        </div>

        <div class="main-container">
            <!-- Search Bar -->
            <div class="row">
                <div class="col-md-8">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="search" id="search-input" class="search-input" 
                               placeholder="Buscar por código o descripción (mínimo 2 caracteres)..."
                               autocomplete="off">
                        <span id="search-status" class="search-status" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                        <!-- Search Results Dropdown -->
                        <div id="search-results" class="search-results" style="display: none;"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <select id="warehouse-filter" class="form-control">
                        <option value="">Todos los almacenes</option>
                    </select>
                </div>
            </div>

            <!-- Quick Access / Featured Products -->
            <div id="featured-section" class="featured-products mt-4">
                <h6 class="mb-3"><i class="fas fa-fire me-2"></i>Productos Destacados</h6>
                <div id="featured-products-list">
                    <div class="loading-skeleton"></div>
                    <div class="loading-skeleton"></div>
                    <div class="loading-skeleton"></div>
                </div>
            </div>

            <!-- Product Details & Mini Quoter -->
            <div class="row mt-4">
                <div class="col-md-6">
                    <div id="product-detail" class="product-detail" style="display: none;">
                        <h5 class="mb-4"><i class="fas fa-info-circle text-primary me-2"></i>Detalles del Producto</h5>
                        <div class="product-info">
                            <div class="info-row">
                                <div class="info-label">Código:</div>
                                <div class="info-value" id="detail-code">-</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">Descripción:</div>
                                <div class="info-value" id="detail-description">-</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">Proveedor:</div>
                                <div class="info-value" id="detail-supplier">-</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">Precio:</div>
                                <div class="info-value price" id="detail-price">$0.00</div>
                            </div>
                        </div>
                        <button class="btn btn-primary w-100 mt-3" onclick="addCurrentProductToQuoter()">
                            <i class="fas fa-cart-plus me-2"></i>Agregar al Cotizador
                        </button>
                        
                        <!-- Warehouse List -->
                        <div id="warehouse-listing" class="mt-4"></div>
                    </div>
                    
                    <div id="no-product-selected" class="text-center p-5 text-muted">
                        <i class="fas fa-search" style="font-size: 3rem;"></i>
                        <p class="mt-3">Busque un producto para ver sus detalles</p>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="mini-quoter">
                        <div class="quoter-header">
                            <i class="fas fa-calculator me-2"></i>Mini Cotizador
                        </div>
                        <div class="quoter-items-container">
                            <div id="quoter-items">
                                <div class="text-center p-4 text-muted">
                                    <i class="fas fa-shopping-cart mb-2" style="font-size: 2rem;"></i>
                                    <p>El cotizador está vacío</p>
                                </div>
                            </div>
                        </div>
                        <div class="quoter-summary">
                            <div class="summary-row">
                                <div>Subtotal:</div>
                                <div id="subtotal-amount">$0.00</div>
                            </div>
                            <div class="summary-row total">
                                <div>Total:</div>
                                <div id="total-amount">$0.00</div>
                            </div>
                            <button class="btn btn-primary w-100 mt-3" onclick="generateQuote()">
                                <i class="fas fa-file-invoice-dollar me-2"></i>Generar Cotización
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader" style="display: none;">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <div class="loader-text">Cargando...</div>
        </div>
    </div>

    <script>
        // ==============================================
        // CONFIGURACIÓN Y ESTADO
        // ==============================================
        const config = {
            credentials: {
                username: 'admin',
                password: '12345'
            },
            api: {
                baseUrl: 'https://script.google.com/macros/s/AKfycbyIKNc6o4c2ICJqnznaAuOYHBS6TEJA2Fm50emiH9wZb-eaR7VKE4qdeBBn02xWr2xmwA/exec',
                minSearchLength: 2,
                searchDelay: 500 // milisegundos
            }
        };

        let state = {
            selectedProduct: null,
            quoterItems: [],
            warehouses: [],
            searchResults: [],
            featuredProducts: [],
            searchTimeout: null,
            lastSearchTerm: '',
            isSearching: false
        };

        // ==============================================
        // FUNCIONES DE AUTENTICACIÓN
        // ==============================================
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === config.credentials.username && 
                password === config.credentials.password) {
                showApp();
                initializeApp();
            } else {
                showToast('Credenciales incorrectas', 'error');
            }
        }

        function showApp() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
        }

        function logout() {
            document.getElementById('app-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // ==============================================
        // INICIALIZACIÓN DE LA APLICACIÓN
        // ==============================================
        async function initializeApp() {
            showLoader();
            
            try {
                // Cargar datos iniciales (almacenes y productos destacados)
                const response = await fetch(`${config.api.baseUrl}?action=init`);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Actualizar estado
                state.warehouses = data.warehouses || [];
                state.featuredProducts = data.featuredProducts || [];
                
                // Actualizar UI
                updateWarehouseFilter();
                showFeaturedProducts();
                
                // Mostrar total de registros
                document.getElementById('total-products').textContent = 
                    `${data.totalRows.toLocaleString()} productos`;
                
                // Configurar event listeners
                setupEventListeners();
                
                showToast('Sistema cargado correctamente', 'success');
                
            } catch (error) {
                console.error('Error al inicializar:', error);
                showToast('Error al cargar el sistema: ' + error.message, 'error');
            } finally {
                hideLoader();
            }
        }

        function updateWarehouseFilter() {
            const select = document.getElementById('warehouse-filter');
            select.innerHTML = '<option value="">Todos los almacenes</option>';
            
            state.warehouses.forEach(warehouse => {
                const option = document.createElement('option');
                option.value = warehouse;
                option.textContent = warehouse;
                select.appendChild(option);
            });
        }

        function showFeaturedProducts() {
            const container = document.getElementById('featured-products-list');
            
            if (state.featuredProducts.length === 0) {
                container.innerHTML = '<p class="text-muted">No hay productos destacados disponibles</p>';
                return;
            }
            
            container.innerHTML = state.featuredProducts.map(product => `
                <div class="featured-product-item" onclick="selectProduct('${product.Codigo}')">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong>${product.Codigo}</strong> - ${product.Descripcion}
                        </div>
                        <span class="badge bg-success">${product.TotalExistencias} pzs</span>
                    </div>
                </div>
            `).join('');
        }

        // ==============================================
        // CONFIGURACIÓN DE EVENT LISTENERS
        // ==============================================
        function setupEventListeners() {
            const searchInput = document.getElementById('search-input');
            const warehouseFilter = document.getElementById('warehouse-filter');
            
            // Búsqueda con debounce
            searchInput.addEventListener('input', function(e) {
                const term = e.target.value.trim();
                
                // Limpiar timeout anterior
                if (state.searchTimeout) {
                    clearTimeout(state.searchTimeout);
                }
                
                // Si el término es muy corto, limpiar resultados
                if (term.length < config.api.minSearchLength) {
                    hideSearchResults();
                    return;
                }
                
                // Mostrar indicador de búsqueda
                showSearchStatus(true);
                
                // Configurar nuevo timeout para búsqueda
                state.searchTimeout = setTimeout(() => {
                    performSearch(term);
                }, config.api.searchDelay);
            });
            
            // Cambio de almacén
            warehouseFilter.addEventListener('change', function() {
                const searchTerm = searchInput.value.trim();
                if (searchTerm.length >= config.api.minSearchLength) {
                    performSearch(searchTerm);
                }
            });
            
            // Cerrar resultados al hacer clic fuera
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.search-container')) {
                    hideSearchResults();
                }
            });
        }

        // ==============================================
        // FUNCIONES DE BÚSQUEDA
        // ==============================================
        async function performSearch(term) {
            if (state.isSearching) return;
            
            state.isSearching = true;
            state.lastSearchTerm = term;
            showSearchStatus(true);
            
            try {
                const warehouse = document.getElementById('warehouse-filter').value;
                const url = `${config.api.baseUrl}?action=search&q=${encodeURIComponent(term)}&warehouse=${encodeURIComponent(warehouse)}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                state.searchResults = data.results || [];
                showSearchResults();
                
            } catch (error) {
                console.error('Error en búsqueda:', error);
                showToast('Error al buscar: ' + error.message, 'error');
            } finally {
                state.isSearching = false;
                showSearchStatus(false);
            }
        }

        function showSearchResults() {
            const container = document.getElementById('search-results');
            
            if (state.searchResults.length === 0) {
                container.innerHTML = '<div class="no-results">No se encontraron resultados</div>';
            } else {
                container.innerHTML = state.searchResults.map(product => `
                    <div class="search-result-item" onclick="selectProductFromSearch('${product.Codigo}')">
                        <span class="result-stock">${product.TotalExistencias} pzs</span>
                        <div>
                            <div class="result-code">${product.Codigo}</div>
                            <div class="result-description">${product.Descripcion}</div>
                        </div>
                    </div>
                `).join('');
            }
            
            container.style.display = 'block';
        }

        function hideSearchResults() {
            document.getElementById('search-results').style.display = 'none';
        }

        function showSearchStatus(show) {
            document.getElementById('search-status').style.display = show ? 'inline' : 'none';
        }

        // ==============================================
        // FUNCIONES DE PRODUCTO
        // ==============================================
        async function selectProduct(code) {
            showLoader();
            
            try {
                const url = `${config.api.baseUrl}?action=product&code=${encodeURIComponent(code)}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                state.selectedProduct = data.product;
                showProductDetail(data.product);
                hideSearchResults();
                
            } catch (error) {
                console.error('Error al cargar producto:', error);
                showToast('Error al cargar producto: ' + error.message, 'error');
            } finally {
                hideLoader();
            }
        }

        async function selectProductFromSearch(code) {
            // Buscar en los resultados actuales primero
            const product = state.searchResults.find(p => p.Codigo === code);
            
            if (product) {
                state.selectedProduct = product;
                showProductDetail(product);
                hideSearchResults();
            } else {
                // Si no está en cache, buscar en el servidor
                await selectProduct(code);
            }
        }

        function showProductDetail(product) {
            // Ocultar mensaje de "no hay producto seleccionado"
            document.getElementById('no-product-selected').style.display = 'none';
            document.getElementById('product-detail').style.display = 'block';
            
            // Actualizar detalles
            document.getElementById('detail-code').textContent = product.Codigo;
            document.getElementById('detail-description').textContent = product.Descripcion;
            document.getElementById('detail-supplier').textContent = product.Proveedor || 'No especificado';
            
            const price = typeof product.PrecioVenta === 'number' 
                ? `${product.PrecioVenta.toFixed(2)}` 
                : product.PrecioVenta || '$0.00';
            document.getElementById('detail-price').textContent = price;
            
            // Mostrar almacenes
            showWarehouseList(product);
        }

        function showWarehouseList(product) {
            const container = document.getElementById('warehouse-listing');
            
            if (!product.Almacenes || product.Almacenes.length === 0) {
                container.innerHTML = '<p class="text-muted">Sin existencias disponibles</p>';
                return;
            }
            
            // Ordenar por existencias
            const sortedWarehouses = [...product.Almacenes]
                .sort((a, b) => b.Existencias - a.Existencias);
            
            container.innerHTML = `
                <h6 class="mt-4 mb-3"><i class="fas fa-warehouse me-2"></i>Existencias por Almacén</h6>
                ${sortedWarehouses.map(wh => `
                    <div class="warehouse-item">
                        <span><i class="fas fa-warehouse me-2"></i>${wh.Almacen}</span>
                        <span class="badge ${getStockBadgeClass(wh.Existencias)}">${wh.Existencias} pzs</span>
                    </div>
                `).join('')}
            `;
        }

        function getStockBadgeClass(stock) {
            if (stock <= 5) return 'bg-danger';
            if (stock <= 10) return 'bg-warning';
            return 'bg-success';
        }

        // ==============================================
        // FUNCIONES DEL COTIZADOR
        // ==============================================
        function addCurrentProductToQuoter() {
            if (!state.selectedProduct) {
                showToast('No hay producto seleccionado', 'warning');
                return;
            }
            
            const product = state.selectedProduct;
            
            // Verificar si ya existe
            const existingIndex = state.quoterItems.findIndex(item => item.code === product.Codigo);
            
            if (existingIndex >= 0) {
                state.quoterItems[existingIndex].quantity++;
                showToast('Cantidad actualizada en el cotizador', 'info');
            } else {
                // Calcular precio numérico
                let price = 0;
                if (typeof product.PrecioVenta === 'number') {
                    price = product.PrecioVenta;
                } else if (product.PrecioVenta) {
                    const match = product.PrecioVenta.toString().match(/[\d.]+/);
                    if (match) price = parseFloat(match[0]);
                }
                
                state.quoterItems.push({
                    code: product.Codigo,
                    description: product.Descripcion,
                    price: price,
                    quantity: 1,
                    maxStock: product.TotalExistencias || 
                              (product.Almacenes ? product.Almacenes.reduce((sum, wh) => sum + wh.Existencias, 0) : 0)
                });
                
                showToast('Producto agregado al cotizador', 'success');
            }
            
            renderQuoter();
        }

        function renderQuoter() {
            const container = document.getElementById('quoter-items');
            
            if (state.quoterItems.length === 0) {
                container.innerHTML = `
                    <div class="text-center p-4 text-muted">
                        <i class="fas fa-shopping-cart mb-2" style="font-size: 2rem;"></i>
                        <p>El cotizador está vacío</p>
                    </div>
                `;
                updateQuoterTotals(0, 0);
                return;
            }
            
            container.innerHTML = state.quoterItems.map((item, index) => `
                <div class="p-3 border-bottom">
                    <div class="d-flex justify-content-between align-items-start">
                        <div style="flex: 1;">
                            <strong>${item.code}</strong><br>
                            <small class="text-muted">${item.description}</small>
                        </div>
                        <button class="btn btn-sm btn-outline-danger" onclick="removeFromQuoter(${index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <div class="d-flex gap-2 mt-2">
                        <input type="number" class="form-control form-control-sm" 
                               value="${item.quantity}" min="1" max="${item.maxStock}"
                               onchange="updateQuoterQuantity(${index}, this.value)"
                               style="width: 80px;">
                        <span class="align-self-center">× ${item.price.toFixed(2)}</span>
                        <span class="align-self-center ms-auto">
                            <strong>${(item.quantity * item.price).toFixed(2)}</strong>
                        </span>
                    </div>
                </div>
            `).join('');
            
            // Calcular totales
            const subtotal = state.quoterItems.reduce((sum, item) => 
                sum + (item.quantity * item.price), 0);
            
            updateQuoterTotals(subtotal, subtotal);
        }

        function updateQuoterTotals(subtotal, total) {
            document.getElementById('subtotal-amount').textContent = `${subtotal.toFixed(2)}`;
            document.getElementById('total-amount').textContent = `${total.toFixed(2)}`;
        }

        function updateQuoterQuantity(index, value) {
            const quantity = parseInt(value) || 1;
            const item = state.quoterItems[index];
            
            if (quantity > item.maxStock) {
                showToast(`Solo hay ${item.maxStock} unidades disponibles`, 'warning');
                item.quantity = item.maxStock;
            } else if (quantity < 1) {
                item.quantity = 1;
            } else {
                item.quantity = quantity;
            }
            
            renderQuoter();
        }

        function removeFromQuoter(index) {
            state.quoterItems.splice(index, 1);
            renderQuoter();
            showToast('Producto eliminado del cotizador', 'info');
        }

        function generateQuote() {
            if (state.quoterItems.length === 0) {
                showToast('El cotizador está vacío', 'warning');
                return;
            }
            
            const date = new Date().toLocaleDateString('es-MX');
            let quoteText = `COTIZACIÓN - ${date}\n`;
            quoteText += '='.repeat(40) + '\n\n';
            
            let total = 0;
            state.quoterItems.forEach((item, i) => {
                const subtotal = item.quantity * item.price;
                total += subtotal;
                quoteText += `${i + 1}. ${item.code} - ${item.description}\n`;
                quoteText += `   Cantidad: ${item.quantity} × ${item.price.toFixed(2)} = ${subtotal.toFixed(2)}\n\n`;
            });
            
            quoteText += '='.repeat(40) + '\n';
            quoteText += `TOTAL: ${total.toFixed(2)}\n`;
            
            // Copiar al portapapeles
            navigator.clipboard.writeText(quoteText).then(() => {
                showToast('Cotización copiada al portapapeles', 'success');
                
                // Mostrar también en alert
                alert(quoteText);
                
                // Limpiar cotizador
                if (confirm('¿Desea limpiar el cotizador?')) {
                    state.quoterItems = [];
                    renderQuoter();
                }
            }).catch(() => {
                // Fallback si no se puede copiar
                alert(quoteText);
            });
        }

        // ==============================================
        // UTILIDADES
        // ==============================================
        function showLoader() {
            document.getElementById('loader').style.display = 'flex';
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };
            
            toast.innerHTML = `
                <i class="fas ${icons[type] || icons.info}"></i>
                <span>${message}</span>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s forwards';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // ==============================================
        // INICIALIZACIÓN AL CARGAR
        // ==============================================
        document.addEventListener('DOMContentLoaded', () => {
            // Focus en el campo de usuario al cargar
            document.getElementById('username').focus();
            
            // Para desarrollo: descomentar la siguiente línea para saltar el login
            // showApp(); initializeApp();
        });
    </script>
