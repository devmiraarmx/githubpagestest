<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Inventario</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --success-color: #22c55e;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --background-color: #f8fafc;
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        body {
            background-color: var(--background-color);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        .app-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem;
        }

        .card-item {
            background: white;
            border-radius: 1rem;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
            margin-bottom: 1.5rem;
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .card-body {
            padding: 1.5rem;
        }

        .search-container {
            position: relative;
        }

        .search-input {
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(0,0,0,0.1);
            width: 100%;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }

        .login-container {
            max-width: 400px;
            margin: 4rem auto;
        }

        .login-card {
            background: white;
            border-radius: 1rem;
            box-shadow: var(--card-shadow);
            padding: 2rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-input {
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader-spinner {
            width: 3rem;
            height: 3rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        /* Estilos para el panel detallado de producto */
        .product-detail {
            animation: fadeIn 0.3s ease-out;
        }

        .product-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .info-row {
            display: flex;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.75rem;
        }

        .info-label {
            width: 120px;
            font-weight: 500;
            color: #64748b;
        }

        .info-value {
            flex: 1;
            font-weight: 600;
        }

        .price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        /* Estilos para minicotizador - MEJORADO */
        .mini-quoter {
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            height: 100%;
            max-height: 600px;
        }

        .quoter-columns {
            display: grid;
            grid-template-columns: 4fr 1fr 1fr 1fr 0.5fr;
            padding: 0.75rem 0.5rem;
            border-bottom: 1px solid #e9ecef;
            font-weight: 600;
            color: #64748b;
            position: sticky;
            top: 0;
            background-color: #f8f9fa;
            z-index: 10;
            font-size: 0.9rem;
        }

        .quoter-items-container {
            flex: 1;
            overflow-y: auto;
            min-height: 100px;
            max-height: 300px;
            padding-bottom: 0.5rem;
        }

        .quoter-item {
            display: grid;
            grid-template-columns: 4fr 1fr 1fr 1fr 0.5fr;
            padding: 0.75rem 0.5rem;
            border-bottom: 1px solid #f0f0f0;
            align-items: center;
        }

        .quoter-item:last-child {
            border-bottom: none;
        }

        .quoter-item-detail {
            display: flex;
            flex-direction: column;
            padding-right: 10px;
        }

        .quoter-item-title {
            font-weight: 500;
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .quoter-item-subtitle {
            font-size: 0.75rem;
            color: #64748b;
        }

        .quantity-control, .price-control, .discount-control {
            width: 90%;
            padding: 0.4rem 0.3rem;
            font-size: 0.85rem;
            text-align: center;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            background-color: #f8f9fa;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .quantity-control:focus, .price-control:focus, .discount-control:focus {
            border-color: var(--primary-color);
            outline: 0;
            box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.25);
        }

        .remove-item {
            color: #ef4444;
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .remove-item:hover {
            color: #dc2626;
        }

        .quoter-summary {
            padding: 1rem;
            background-color: #f8fafc;
            border-top: 1px solid #e9ecef;
            position: sticky;
            bottom: 0;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .summary-row.total {
            font-weight: 700;
            font-size: 1.25rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .action-button {
            margin-top: 1rem;
            width: 100%;
        }

        .btn-outline-danger {
            color: var(--danger-color);
            border-color: var(--danger-color);
            background-color: transparent;
        }

        .btn-outline-danger:hover {
            color: white;
            background-color: var(--danger-color);
        }

        .inventory-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .inventory-total {
            font-size: 2rem;
            font-weight: 700;
            color: #00b7ff;
        }

        .inventory-title {
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 500;
        }

        .select-box {
            border-radius: 0.5rem;
            border: 1px solid rgba(0,0,0,0.1);
            padding: 0.75rem 1rem;
            width: 100%;
        }

        .filter-row {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .main-container {
            border-radius: 1rem;
            box-shadow: var(--card-shadow);
            background: white;
            padding: 1.5rem;
        }

        .warehouse-item {
            padding: 0.75rem;
            margin: 0.25rem 0;
            background: #f8fafc;
            border-radius: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .warehouse-item:hover {
            background: #f1f5f9;
        }

        .low-stock {
            border-left: 4px solid var(--danger-color);
            background: #fef2f2;
        }

        .medium-stock {
            border-left: 4px solid var(--warning-color);
            background: #fffbeb;
        }

        .stock-number {
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            background: white;
            box-shadow: var(--card-shadow);
        }

        .low-stock .stock-number {
            color: var(--danger-color);
        }

        .medium-stock .stock-number {
            color: var(--warning-color);
        }

        .warehouse-list {
            margin-top: 1rem;
        }

        .warehouse-list-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #64748b;
        }

        .results-container {
            margin-top: 1rem;
        }

        .price-control[readonly] {
        background-color: #f0f0f0;
        color: #555;
        cursor: not-allowed;
        border-color: #dee2e6;
}
    </style>
</head>
<body>
    <!-- Login -->
    <div id="login-container" class="login-container fade-in">
        <div class="login-card">
            <div class="login-header">
                <h3 class="text-primary mb-1">Sistema de Inventario</h3>
                <p class="text-muted">Ingrese sus credenciales</p>
            </div>
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="login-input">
                    <input type="text" id="username" class="form-control" placeholder="Usuario" required>
                </div>
                <div class="login-input">
                    <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-sign-in-alt me-2"></i>Ingresar
                </button>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="app-container" class="app-container" style="display: none;">
        <div class="main-container">
            <!-- Header - Inventory total and Mini Quoter title -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="inventory-card">
                        <div>
                            <div class="inventory-title">Total del inventario</div>
                            <div class="inventory-total" id="total-inventory">-</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 text-end">
                    <h4 class="quoter-title">Mini Cotizador</h4>
                </div>
            </div>

            <!-- Main Content - Product Details & Mini Quoter -->
            <div class="row">
                <div class="col-md-6">
                    <!-- Product Details -->
                    <div id="product-detail" class="product-detail mb-4">
                        <h5 class="text-primary mb-4">Detalles del Producto</h5>
                        <div class="product-info">
                            <div class="info-row">
                                <div class="info-label">Código:</div>
                                <div class="info-value" id="detail-code"></div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">Descripción:</div>
                                <div class="info-value" id="detail-description"></div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">Unidades:</div>
                                <div class="info-value">PZA</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">Proveedor:</div>
                                <div class="info-value" id="detail-supplier"></div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">Precio de Venta:</div>
                                <div class="info-value price" id="detail-price"></div>
                            </div>
                            
                            <!-- Botón para agregar al cotizador -->
                            <button id="add-to-quote-btn" class="btn btn-primary w-100 mt-3" onclick="addCurrentProductToQuoter()">
                                <i class="fas fa-plus-circle me-2"></i>Agregar al Cotizador
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <!-- Mini Quoter Content - VERSIÓN MEJORADA -->
                    <div class="mini-quoter">
                        <div class="quoter-columns">
                            <div>Producto</div>
                            <div class="text-center">Cantidad</div>
                            <div class="text-center">Precio</div>
                            <div class="text-center">%Descuento</div>
                            <div></div>
                        </div>
                        
                        <!-- Quoter Items - Con scroll -->
                        <div class="quoter-items-container">
                            <div id="quoter-items">
                                <!-- Items will be generated dynamically -->
                            </div>
                        </div>
                        
                        <!-- Quoter Summary - Fijo en la parte inferior -->
                        <div id="quoter-summary" class="quoter-summary">
                            <div class="summary-row">
                                <div>Subtotal:</div>
                                <div id="subtotal-amount">$0.00</div>
                            </div>
                            <div class="summary-row">
                                <div>Descuento:</div>
                                <div id="discount-amount">-$0.00</div>
                            </div>
                            <div class="summary-row total">
                                <div>Total:</div>
                                <div id="total-amount">$0.00</div>
                            </div>
                            
                            <!-- Action Buttons -->
                            <button class="btn btn-primary action-button" onclick="generateQuote()">
                                <i class="fas fa-file-invoice-dollar me-2"></i>Generar Cotización
                            </button>
                            <button class="btn btn-outline-danger action-button mt-2" onclick="clearQuoter()">
                                <i class="fas fa-trash-alt me-2"></i>Limpiar Cotizador
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Search and Filter Bar -->
            <div class="filter-row">
                <div class="search-container" style="flex: 2;">
                    <i class="fas fa-search search-icon"></i>
                    <input type="search" id="search-input" class="search-input" 
                           placeholder="Buscar por código o descripción..." list="suggestions">
                    <datalist id="suggestions"></datalist>
                </div>
                <div style="flex: 1;">
                    <select id="warehouse-filter" class="select-box">
                        <option value="">Todos los almacenes</option>
                    </select>
                </div>
            </div>

            <!-- Warehouse Listing (para mostrar las existencias) -->
            <div id="warehouse-listing" class="warehouse-list mt-4">
                <!-- Se llenará dinámicamente cuando se seleccione un producto -->
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader" style="display: none;">
        <div class="spinner-border text-primary loader-spinner" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>
    
    <script>
        // Configuración
        const config = {
            credentials: {
                username: 'admin',
                password: '12345'
            },
            api: {
                // URL del script de Google Apps Script
                url: 'https://script.google.com/macros/s/AKfycbw50VrxPKh7lHCArY1LhCClyGZWA_hjOYpnnqM7VSee7b1f3rS0HBpFQyUdXcIgWcuFVg/exec',
                stockThresholds: {
                    low: 5,
                    medium: 10
                }
            }
        };

        // Gestión del estado
        let state = {
            inventory: [],
            filteredInventory: [],
            warehouses: new Set(),
            selectedProduct: null,
            quoterItems: [],
            statistics: {
                totalInventory: 0
            }
        };

        // Manejadores de eventos
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === config.credentials.username && 
                password === config.credentials.password) {
                showApp();
                loadInventoryData();
            } else {
                showError('Credenciales incorrectas');
            }
        }
        
        // Función para manejar el clic en un producto
        function handleProductClick(productCode) {
            const product = state.inventory.find(item => item.Codigo === productCode);
            if (product) {
                state.selectedProduct = product;
                showProductDetail(product);
            }
        }

        // Carga de datos
        async function loadInventoryData() {
            try {
                showLoader();
                
                const response = await fetch(config.api.url);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!Array.isArray(data)) {
                    throw new Error("Formato de datos inválido");
                }
                
                state.inventory = data;
                initializeUI();
                
                // Seleccionar automáticamente el primer producto disponible
                if (state.inventory.length > 0) {
                    // Buscar el primer producto con existencias
                    const productWithStock = state.inventory.find(item => 
                        item.Almacenes && item.Almacenes.some(wh => wh.Existencias > 0)
                    );
                    
                    if (productWithStock) {
                        state.selectedProduct = productWithStock;
                        showProductDetail(productWithStock);
                    }
                }
                
            } catch(error) {
                console.error('Error al cargar datos:', error);
                showError('Error al cargar los datos: ' + error.message);
            } finally {
                hideLoader();
            }
        }

        // Inicialización de la UI
        function initializeUI() {
            initializeWarehouses();
            initializeSuggestions();
            setupEventListeners();
            updateInventoryTotal();
            
            // Inicializar el mini-cotizador
            renderQuoter();
        }

        function updateInventoryTotal() {
            // Calcula el total del inventario (suma de todas las existencias)
            const totalInventory = state.inventory.reduce((total, item) => {
                return total + item.Almacenes.reduce((sum, wh) => {
                    return sum + (wh.Existencias || 0);
                }, 0);
            }, 0);
            
            document.getElementById('total-inventory').textContent = totalInventory.toLocaleString();
        }

        function initializeWarehouses() {
            state.warehouses = new Set(
                state.inventory.flatMap(item => 
                    item.Almacenes.map(wh => wh.Almacen)
                )
            );
            
            const warehouseFilter = document.getElementById('warehouse-filter');
            warehouseFilter.innerHTML = '<option value="">Todos los almacenes</option>';
            
            [...state.warehouses].sort().forEach(warehouse => {
                const option = document.createElement('option');
                option.value = warehouse;
                option.textContent = warehouse;
                warehouseFilter.appendChild(option);
            });
        }

        function initializeSuggestions() {
            const suggestions = new Set();
            state.inventory.forEach(item => {
                suggestions.add(item.Codigo);
                suggestions.add(item.Descripcion);
            });
            
            const datalist = document.getElementById('suggestions');
            datalist.innerHTML = '';
            suggestions.forEach(text => {
                const option = document.createElement('option');
                option.value = text;
                datalist.appendChild(option);
            });
        }

        function setupEventListeners() {
            // Asociamos el evento de búsqueda al campo de entrada
            document.getElementById('search-input').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    handleFilter();
                }
            });
            
            // También hacer búsqueda cuando cambia el almacén seleccionado
            document.getElementById('warehouse-filter').addEventListener('change', handleFilter);
        }

        // Filtrado
        function handleFilter() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const selectedWarehouse = document.getElementById('warehouse-filter').value;
            
            showLoader();
            
            setTimeout(() => {
                // Buscar productos que coincidan con el término de búsqueda
                const matchingProduct = state.inventory.find(item => 
                    (item.Codigo.toLowerCase().includes(searchTerm) || 
                     item.Descripcion.toLowerCase().includes(searchTerm)) &&
                    // Verificar que tenga existencias en el almacén seleccionado (si hay selección)
                    (!selectedWarehouse || item.Almacenes.some(wh => 
                        wh.Almacen === selectedWarehouse && wh.Existencias > 0
                    ))
                );
                
                if (matchingProduct) {
                    state.selectedProduct = matchingProduct;
                    showProductDetail(matchingProduct);
                } else {
                    // No se encontraron resultados
                    showWarning('No se encontraron productos que coincidan con su búsqueda');
                }
                
                hideLoader();
            }, 100);
        }

        // Mostrar detalles de un producto
        function showProductDetail(product) {
            // Actualizar los datos en el panel de detalles
            document.getElementById('detail-code').textContent = product.Codigo;
            document.getElementById('detail-description').textContent = product.Descripcion;
            document.getElementById('detail-supplier').textContent = product.Proveedor || 'No especificado';
            
            // Formatear el precio de venta
            const price = typeof product.PrecioVenta === 'number' 
                ? `$ ${product.PrecioVenta.toFixed(2)}` 
                : product.PrecioVenta || 'No disponible';
            document.getElementById('detail-price').textContent = price;
            
            // Guardar el producto seleccionado en el estado
            state.selectedProduct = product;
            
            // Asegurarse de que el botón de agregar esté visible
            document.getElementById('add-to-quote-btn').style.display = 'block';
            
            // Mostrar las existencias por almacén
            showWarehouseList(product);
            
            // Actualizar el total del inventario para mostrar las piezas del producto seleccionado
            const totalProductStock = product.Almacenes.reduce((sum, wh) => sum + wh.Existencias, 0);
            document.getElementById('total-inventory').textContent = totalProductStock.toLocaleString();
        }
        
        // Mostrar lista de almacenes con existencias
        function showWarehouseList(product) {
            const warehouseListContainer = document.getElementById('warehouse-listing');
            
            // Ordenar los almacenes por existencias (de mayor a menor)
            const sortedWarehouses = [...product.Almacenes]
                .filter(wh => wh.Existencias > 0)
                .sort((a, b) => b.Existencias - a.Existencias);
            
            if (sortedWarehouses.length === 0) {
                warehouseListContainer.innerHTML = '<div class="text-muted">No hay existencias disponibles para este producto.</div>';
                return;
            }
            
            // Crear el HTML para mostrar los almacenes
            warehouseListContainer.innerHTML = `
                <div class="warehouse-list-title">Existencias por Almacén</div>
                ${sortedWarehouses.map(wh => `
                    <div class="warehouse-item ${getStockClass(wh.Existencias)}">
                        <div>
                            <i class="fas fa-warehouse me-2"></i>
                            <span>${wh.Almacen}</span>
                        </div>
                        <span class="stock-number">
                            ${wh.Existencias}
                            ${wh.Existencias <= config.api.stockThresholds.low ? 
                                '<i class="fas fa-exclamation-circle ms-2"></i>' : ''}
                        </span>
                    </div>
                `).join('')}
            `;
        }

        // Funciones para el mini cotizador
        function addCurrentProductToQuoter() {
            if (!state.selectedProduct) {
                showWarning('No hay producto seleccionado para agregar al cotizador');
                return;
            }
            
            const product = state.selectedProduct;
            
            // Verificar si el producto ya está en el cotizador
            const existingItemIndex = state.quoterItems.findIndex(item => item.code === product.Codigo);
            
            if (existingItemIndex >= 0) {
                // Incrementar la cantidad si ya existe
                state.quoterItems[existingItemIndex].quantity++;
            } else {
                // Determinar el precio (asegurarnos de que sea un número)
                let numericPrice = 0;
                if (typeof product.PrecioVenta === 'number') {
                    numericPrice = product.PrecioVenta;
                } else if (product.PrecioVenta) {
                    // Extraer el valor numérico si es una cadena (por ejemplo "$75.00")
                    const match = product.PrecioVenta.toString().match(/[\d.]+/g);
                    if (match && match.length > 0) {
                        numericPrice = parseFloat(match[0]);
                    }
                }
                
                // Calcular el stock total disponible
                const totalStock = product.Almacenes.reduce((sum, wh) => sum + wh.Existencias, 0);
                
                // Agregar el nuevo item
                state.quoterItems.push({
                    code: product.Codigo,
                    description: product.Descripcion,
                    price: numericPrice,
                    originalPrice: numericPrice,
                    quantity: 1,
                    discount: 0,
                    totalWarehouseStock: totalStock
                });
            }
            
            // Actualizar la UI del cotizador
            renderQuoter();
            
            // Mostrar mensaje de éxito
            showSuccess(`"${product.Descripcion}" agregado al cotizador`);
        }
        
        function renderQuoter() {
    const quoterItemsContainer = document.getElementById('quoter-items');
    const quoterSummary = document.getElementById('quoter-summary');
    
    if (!state.quoterItems || state.quoterItems.length === 0) {
        // No hay elementos, vaciar el contenedor
        quoterItemsContainer.innerHTML = '';
        return;
    }
    
    // Mostrar los items del cotizador
    quoterItemsContainer.innerHTML = state.quoterItems.map((item, index) => {
        // Cortar el título si es muy largo
        const truncatedTitle = item.description.length > 30
            ? item.description.substring(0, 30) + '...'
            : item.description;
            
        return `
            <div class="quoter-item">
                <div class="quoter-item-detail">
                    <div class="quoter-item-title" title="${item.description}">${truncatedTitle}</div>
                    <div class="quoter-item-subtitle">${item.code}</div>
                </div>
                <div>
                    <input type="number" min="1" max="${item.totalWarehouseStock}" value="${item.quantity}" 
                        class="quantity-control" 
                        onchange="updateQuoterItemQuantity(${index}, this.value)">
                </div>
                <div>
                    <input type="number" min="0" step="0.01" value="${item.price.toFixed(2)}" 
                        class="price-control" readonly>
                </div>
                <div>
                    <input type="number" min="0" max="100" value="${item.discount}" 
                        class="discount-control" 
                        onchange="updateQuoterItemDiscount(${index}, this.value)">
                </div>
                <div class="remove-item" onclick="removeQuoterItem(${index})">
                    <i class="fas fa-trash"></i>
                </div>
            </div>
        `;
    }).join('');
    
    // Calcular totales
    const { subtotal, discountAmount, total } = calculateQuoterTotals();
    
    // Actualizar el resumen
    document.getElementById('subtotal-amount').textContent = `$${subtotal.toFixed(2)}`;
    document.getElementById('discount-amount').textContent = `-$${discountAmount.toFixed(2)}`;
    document.getElementById('total-amount').textContent = `$${total.toFixed(2)}`;
        }
        
        function calculateItemTotal(item) {
            const baseAmount = item.price * item.quantity;
            const discountAmount = baseAmount * (item.discount / 100);
            return baseAmount - discountAmount;
        }
        
        function calculateQuoterTotals() {
            // Subtotal (sin descuentos)
            const subtotal = state.quoterItems.reduce((total, item) => {
                return total + (item.price * item.quantity);
            }, 0);
            
            // Total de descuentos
            const discountAmount = state.quoterItems.reduce((total, item) => {
                const itemTotal = item.price * item.quantity;
                const itemDiscount = itemTotal * (item.discount / 100);
                return total + itemDiscount;
            }, 0);
            
            // Total final
            const total = subtotal - discountAmount;
            
            return { subtotal, discountAmount, total };
        }
        
        function updateQuoterItemQuantity(index, quantity) {
            quantity = parseInt(quantity) || 1;
            if (quantity < 1) quantity = 1;
            
            const item = state.quoterItems[index];
            if (item) {
                // Limitar a la cantidad disponible
                if (quantity > item.totalWarehouseStock) {
                    quantity = item.totalWarehouseStock;
                    showWarning(`Solo hay ${item.totalWarehouseStock} unidades disponibles.`);
                }
                
                item.quantity = quantity;
                renderQuoter();
            }
        }
        
        function updateQuoterItemPrice(index, price) {
            price = parseFloat(price) || 0;
            if (price < 0) price = 0;
            
            const item = state.quoterItems[index];
            if (item) {
                item.price = price;
                renderQuoter();
            }
        }
        
        function updateQuoterItemDiscount(index, discount) {
            discount = parseFloat(discount) || 0;
            if (discount < 0) discount = 0;
            if (discount > 100) discount = 100;
            
            const item = state.quoterItems[index];
            if (item) {
                item.discount = discount;
                renderQuoter();
            }
        }
        
        function removeQuoterItem(index) {
            if (index >= 0 && index < state.quoterItems.length) {
                const removedItem = state.quoterItems[index];
                state.quoterItems.splice(index, 1);
                renderQuoter();
                showSuccess(`"${removedItem.description}" eliminado del cotizador`);
            }
        }
        
        function clearQuoter() {
            if (state.quoterItems.length === 0) return;
            
            if (confirm('¿Está seguro de que desea vaciar el cotizador?')) {
                state.quoterItems = [];
                renderQuoter();
                showSuccess('Cotizador limpiado correctamente');
            }
        }
        
        function generateQuote() {
            if (state.quoterItems.length === 0) {
                showWarning('Agregue productos al cotizador para generar una cotización');
                return;
            }
            
            // Obtener fecha actual formateada
            const now = new Date();
            const formattedDate = `${now.getDate().toString().padStart(2, '0')}/${(now.getMonth() + 1).toString().padStart(2, '0')}/${now.getFullYear()}`;
            
            // Calcular totales
            const { subtotal, discountAmount, total } = calculateQuoterTotals();
            
            // Crear texto de la cotización
            let quoteText = `COTIZACIÓN\n`;
            quoteText += `Fecha: ${formattedDate}\n\n`;
            quoteText += `PRODUCTOS:\n`;
            
            state.quoterItems.forEach((item, index) => {
                const itemTotal = calculateItemTotal(item);
                quoteText += `${index + 1}. ${item.description} (${item.code})\n`;
                quoteText += `   Cantidad: ${item.quantity}\n`;
                quoteText += `   Precio: $${item.price.toFixed(2)}\n`;
                if (item.discount > 0) {
                    quoteText += `   Descuento: ${item.discount}%\n`;
                }
                quoteText += `   Subtotal: $${itemTotal.toFixed(2)}\n\n`;
            });
            
            quoteText += `RESUMEN:\n`;
            quoteText += `Subtotal: $${subtotal.toFixed(2)}\n`;
            quoteText += `Descuento: -$${discountAmount.toFixed(2)}\n`;
            quoteText += `TOTAL: $${total.toFixed(2)}\n\n`;
            
            // Crear un elemento textarea para copiar al portapapeles
            const textArea = document.createElement('textarea');
            textArea.value = quoteText;
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                // Copiar al portapapeles
                document.execCommand('copy');
                showSuccess('Cotización generada y copiada al portapapeles');
            } catch (err) {
                showError('No se pudo copiar la cotización');
                console.error('Error al copiar:', err);
            }
            
            document.body.removeChild(textArea);
            
            // Mostrar la cotización en una alerta
            alert(quoteText);
        }

        // Función para determinar la clase CSS de stock (bajo, medio, normal)
        function getStockClass(stock) {
            if (stock <= config.api.stockThresholds.low) return 'low-stock';
            if (stock <= config.api.stockThresholds.medium) return 'medium-stock';
            return '';
        }

        function showApp() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
        }

        function showLoader() {
            document.getElementById('loader').style.display = 'flex';
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        function showNotification(message, type) {
            // Crear un elemento de alerta elegante
            const alertElement = document.createElement('div');
            alertElement.className = `alert alert-${type} alert-dismissible fade show`;
            alertElement.role = 'alert';
            alertElement.style.position = 'fixed';
            alertElement.style.top = '20px';
            alertElement.style.left = '50%';
            alertElement.style.transform = 'translateX(-50%)';
            alertElement.style.zIndex = '9999';
            alertElement.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.15)';
            alertElement.style.maxWidth = '500px';
            alertElement.style.width = '90%';
            
            // Icono según el tipo
            let icon;
            switch (type) {
                case 'success':
                    icon = 'fa-check-circle';
                    break;
                case 'warning':
                    icon = 'fa-exclamation-triangle';
                    break;
                case 'danger':
                    icon = 'fa-exclamation-circle';
                    break;
                default:
                    icon = 'fa-info-circle';
            }
            
            alertElement.innerHTML = `
                <i class="fas ${icon} me-2"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            
            document.body.appendChild(alertElement);
            
            // Eliminar la alerta después de 4 segundos
            setTimeout(() => {
                alertElement.remove();
            }, 4000);
        }
        
        function showSuccess(message) {
            showNotification(message, 'success');
        }
        
        function showWarning(message) {
            showNotification(message, 'warning');
        }
        
        function showError(message) {
            showNotification(message, 'danger');
        }

        // Inicializar la aplicación cuando el DOM esté cargado
        document.addEventListener('DOMContentLoaded', () => {
            // Si quieres saltar la pantalla de login para desarrollo, descomentar la siguiente línea

        });
    </script>
