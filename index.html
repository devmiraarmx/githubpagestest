<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Inventario</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --success-color: #22c55e;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --background-color: #f8fafc;
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        body {
            background-color: var(--background-color);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .card-item {
            background: white;
            border-radius: 1rem;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
            height: 100%;
            margin-bottom: 1.5rem;
        }

        .card-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .card-body {
            padding: 1.5rem;
        }

        .warehouse-item {
            padding: 1rem;
            margin: 0.5rem 0;
            background: #f8fafc;
            border-radius: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .warehouse-item:hover {
            background: #f1f5f9;
        }

        .low-stock {
            border-left: 4px solid var(--danger-color);
            background: #fef2f2;
        }

        .medium-stock {
            border-left: 4px solid var(--warning-color);
            background: #fffbeb;
        }

        .stock-number {
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            background: white;
            box-shadow: var(--card-shadow);
        }

        .low-stock .stock-number {
            color: var(--danger-color);
        }

        .medium-stock .stock-number {
            color: var(--warning-color);
        }

        .search-container {
            position: relative;
        }

        .search-input {
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(0,0,0,0.1);
            width: 100%;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }

        .filter-section {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
        }

        .stats-container {
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
        }

        .stat-title {
            color: #64748b;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .login-container {
            max-width: 400px;
            margin: 4rem auto;
        }

        .login-card {
            background: white;
            border-radius: 1rem;
            box-shadow: var(--card-shadow);
            padding: 2rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-input {
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader-spinner {
            width: 3rem;
            height: 3rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        /* Estilos para el panel detallado de producto */
        .product-detail {
            animation: fadeIn 0.3s ease-out;
        }

        .product-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .info-row {
            display: flex;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.75rem;
        }

        .info-label {
            flex: 1;
            font-weight: 500;
            color: #64748b;
        }

        .info-value {
            flex: 2;
            font-weight: 600;
        }

        .price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        /* Estilos para calculadora */
        .calculator {
            background-color: #fff;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
        }

        .calculator-display {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: right;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .calculator-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
        }

        .calculator-key {
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            background-color: #f8f9fa;
            font-size: 1.25rem;
            transition: all 0.2s;
        }

        .calculator-key:hover {
            background-color: #e9ecef;
        }

        .calculator-key.operator {
            background-color: #e9ecef;
            color: var(--primary-color);
            font-weight: 700;
        }

        .calculator-key.equal {
            background-color: var(--primary-color);
            color: white;
        }

        .calculator-key.clear {
            background-color: var(--danger-color);
            color: white;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .app-container {
                padding: 1rem;
            }

            .filter-section {
                padding: 1rem;
            }

            .card-item {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login -->
    <div id="login-container" class="login-container fade-in">
        <div class="login-card">
            <div class="login-header">
                <h3 class="text-primary mb-1">Sistema de Inventario</h3>
                <p class="text-muted">Ingrese sus credenciales</p>
            </div>
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="login-input">
                    <input type="text" id="username" class="form-control" placeholder="Usuario" required>
                </div>
                <div class="login-input">
                    <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-sign-in-alt me-2"></i>Ingresar
                </button>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="app-container" class="app-container" style="display: none;">
        <!-- Sección de estadísticas - Solo Total del Inventario -->
        <div class="stats-container row g-4 fade-in mb-4">
            <div class="col-12">
                <div class="stat-card">
                    <div class="stat-title">Total del Inventario</div>
                    <div class="stat-value text-info" id="total-inventory">-</div>
                </div>
            </div>
        </div>

        <!-- Sección de detalles del producto (ahora arriba) -->
        <div class="row mb-4">
            <div class="col-12">
                <div id="product-detail" class="card-item product-detail" style="display: none;">
                    <div class="card-header">
                        <h5 class="text-primary" id="detail-title">Detalles del Producto</h5>
                    </div>
                    <div class="card-body">
                        <div class="product-info">
                            <div class="info-row">
                                <div class="info-label">Código:</div>
                                <div class="info-value" id="detail-code"></div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">Descripción:</div>
                                <div class="info-value" id="detail-description"></div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">Unidades:</div>
                                <div class="info-value">PZA</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">Proveedor:</div>
                                <div class="info-value" id="detail-supplier"></div>
                            </div>
                            <div class="price-section mt-3">
                                <div class="info-label">Precio de Venta:</div>
                                <div class="price" id="detail-price"></div>
                            </div>
                            
                            <!-- Existencias por almacén -->
                            <div class="mt-4">
                                <h6 class="mb-3">Existencias por Almacén</h6>
                                <div id="detail-warehouses"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filtros -->
        <div class="filter-section fade-in">
            <div class="row g-4">
                <div class="col-12 col-md-5">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="search" id="search-input" class="search-input" 
                               placeholder="Buscar por código o descripción..." list="suggestions">
                        <datalist id="suggestions"></datalist>
                    </div>
                </div>
                <div class="col-12 col-md-5">
                    <select id="warehouse-filter" class="form-select search-input">
                        <option value="">Todos los almacenes</option>
                    </select>
                </div>
                <div class="col-12 col-md-2">
                    <button id="search-button" class="btn btn-primary w-100">
                        <i class="fas fa-search me-2"></i>Buscar
                    </button>
                </div>
            </div>
        </div>

        <!-- Contenedor principal -->
        <div class="row g-4 mt-3">
            <!-- Columna izquierda: Listado de productos -->
            <div id="results-column" class="col-12 col-lg-8">
                <div id="results-container" class="row g-4 fade-in"></div>
            </div>
            
            <!-- Columna derecha: Calculadora -->
            <div class="col-12 col-lg-4">
                <div class="calculator card-item">
                    <div class="card-header">
                        <h5 class="text-primary mb-0">Calculadora</h5>
                    </div>
                    <div class="card-body">
                        <div class="calculator-display" id="calculator-display">0</div>
                        <div class="calculator-keys">
                            <button class="calculator-key clear" onclick="calculatorClear()">C</button>
                            <button class="calculator-key" onclick="calculatorBackspace()"><i class="fas fa-backspace"></i></button>
                            <button class="calculator-key operator" onclick="calculatorOperation('%')">%</button>
                            <button class="calculator-key operator" onclick="calculatorOperation('/')">/</button>
                            
                            <button class="calculator-key" onclick="calculatorInput('7')">7</button>
                            <button class="calculator-key" onclick="calculatorInput('8')">8</button>
                            <button class="calculator-key" onclick="calculatorInput('9')">9</button>
                            <button class="calculator-key operator" onclick="calculatorOperation('*')">×</button>
                            
                            <button class="calculator-key" onclick="calculatorInput('4')">4</button>
                            <button class="calculator-key" onclick="calculatorInput('5')">5</button>
                            <button class="calculator-key" onclick="calculatorInput('6')">6</button>
                            <button class="calculator-key operator" onclick="calculatorOperation('-')">-</button>
                            
                            <button class="calculator-key" onclick="calculatorInput('1')">1</button>
                            <button class="calculator-key" onclick="calculatorInput('2')">2</button>
                            <button class="calculator-key" onclick="calculatorInput('3')">3</button>
                            <button class="calculator-key operator" onclick="calculatorOperation('+')">+</button>
                            
                            <button class="calculator-key" onclick="calculatorInput('0')">0</button>
                            <button class="calculator-key" onclick="calculatorInput('.')">.</button>
                            <button class="calculator-key equal" onclick="calculatorCalculate()" style="grid-column: span 2;">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader" style="display: none;">
        <div class="spinner-border text-primary loader-spinner" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>
    <script>
        // Configuración
        const config = {
            credentials: {
                username: 'admin',
                password: '12345'
            },
            api: {
                // URL del script de Google Apps Script
                url: 'https://script.google.com/macros/s/AKfycbw50VrxPKh7lHCArY1LhCClyGZWA_hjOYpnnqM7VSee7b1f3rS0HBpFQyUdXcIgWcuFVg/exec',
                stockThresholds: {
                    low: 5,
                    medium: 10
                }
            }
        };

        // Gestión del estado
        let state = {
            inventory: [],
            filteredInventory: [],
            warehouses: new Set(),
            selectedProduct: null,
            statistics: {
                totalInventory: 0
            }
        };

        // Manejadores de eventos
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === config.credentials.username && 
                password === config.credentials.password) {
                showApp();
                loadInventoryData();
            } else {
                showError('Credenciales incorrectas');
            }
        }
        
        // Función para manejar el clic en un producto
        function handleProductClick(productCode) {
            const product = state.inventory.find(item => item.Codigo === productCode);
            if (product) {
                state.selectedProduct = product;
                showProductDetail(product);
            }
        }

        // Carga de datos
        async function loadInventoryData() {
            try {
                showLoader();
                console.log('Intentando conectar con la API en:', config.api.url);
                
                const response = await fetch(config.api.url);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!Array.isArray(data)) {
                    throw new Error("Formato de datos inválido");
                }
                
                state.inventory = data;
                // No aplicamos filtros inicialmente, esperamos a que el usuario haga clic en "Buscar"
                state.filteredInventory = [];
                
                initializeUI();
                // No mostramos resultados hasta que el usuario haga clic en "Buscar"
                document.getElementById('results-container').innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-info text-center fade-in">
                            <i class="fas fa-info-circle me-2"></i>
                            Utilice los filtros y haga clic en "Buscar" para ver resultados
                        </div>
                    </div>`;
                
            } catch(error) {
                console.error('Error completo:', error);
                
                showError('Error al cargar los datos: ' + error.message);
                
                // Mostrar un mensaje de error en la interfaz
                document.getElementById('results-container').innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger text-center fade-in">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <strong>Error al cargar los datos:</strong> ${error.message}
                            <button class="btn btn-outline-primary mt-3" onclick="loadInventoryData()">
                                <i class="fas fa-sync-alt me-2"></i>Intentar nuevamente
                            </button>
                        </div>
                    </div>`;
            } finally {
                hideLoader();
            }
        }

        // Inicialización de la UI
        function initializeUI() {
            initializeWarehouses();
            initializeSuggestions();
            setupEventListeners();
            updateInventoryTotal();
        }

        function updateInventoryTotal() {
            // Calcula el total del inventario (suma de todas las existencias)
            const totalInventory = state.inventory.reduce((total, item) => {
                return total + item.Almacenes.reduce((sum, wh) => {
                    return sum + (wh.Existencias || 0);
                }, 0);
            }, 0);
            
            document.getElementById('total-inventory').textContent = totalInventory.toLocaleString();
        }

        function initializeWarehouses() {
            state.warehouses = new Set(
                state.inventory.flatMap(item => 
                    item.Almacenes.map(wh => wh.Almacen)
                )
            );
            
            const warehouseFilter = document.getElementById('warehouse-filter');
            warehouseFilter.innerHTML = '<option value="">Todos los almacenes</option>';
            
            [...state.warehouses].sort().forEach(warehouse => {
                const option = document.createElement('option');
                option.value = warehouse;
                option.textContent = warehouse;
                warehouseFilter.appendChild(option);
            });
        }

        function initializeSuggestions() {
            const suggestions = new Set();
            state.inventory.forEach(item => {
                suggestions.add(item.Codigo);
                suggestions.add(item.Descripcion);
            });
            
            const datalist = document.getElementById('suggestions');
            datalist.innerHTML = '';
            suggestions.forEach(text => {
                const option = document.createElement('option');
                option.value = text;
                datalist.appendChild(option);
            });
        }

        function setupEventListeners() {
            // Asociamos el evento de búsqueda al botón
            document.getElementById('search-button').addEventListener('click', handleFilter);
            
            // Permitimos que la tecla Enter en el campo de búsqueda active la búsqueda
            document.getElementById('search-input').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    handleFilter();
                }
            });
        }

        // Filtrado
        function handleFilter() {
            showLoader();
            
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const selectedWarehouse = document.getElementById('warehouse-filter').value;
            
            // Creamos una copia del inventario para no modificar el original
            state.filteredInventory = state.inventory.map(item => {
                // Crear una copia del item
                const newItem = {...item};
                
                // Filtrar y ordenar los almacenes
                newItem.Almacenes = item.Almacenes
                    // Primero filtramos por existencias > 0
                    .filter(wh => wh.Existencias > 0)
                    // Si hay un almacén seleccionado, solo mostramos ese
                    .filter(wh => !selectedWarehouse || wh.Almacen === selectedWarehouse)
                    // Ordenamos por existencias de mayor a menor
                    .sort((a, b) => b.Existencias - a.Existencias);
                
                return newItem;
            })
            // Filtramos por término de búsqueda y aseguramos que haya almacenes con existencias
            .filter(item => {
                const matchesSearch = !searchTerm || 
                    item.Codigo.toLowerCase().includes(searchTerm) || 
                    item.Descripcion.toLowerCase().includes(searchTerm);
                
                return matchesSearch && item.Almacenes.length > 0;
            });
            
            setTimeout(() => {
                showResults();
                
                // Mostrar automáticamente el detalle del primer producto
                if (state.filteredInventory.length > 0) {
                    showProductDetail(state.filteredInventory[0]);
                } else {
                    // Si no hay resultados, ocultamos el detalle del producto
                    document.getElementById('product-detail').style.display = 'none';
                }
                
                hideLoader();
            }, 100); // Pequeño retraso para asegurar que el loader se muestre
        }

        // Mostrar resultados
        function showResults() {
            const container = document.getElementById('results-container');
            
            if (!state.filteredInventory || state.filteredInventory.length === 0) {
                container.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-warning text-center fade-in">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            No se encontraron resultados
                        </div>
                    </div>`;
                return;
            }

            // Mostrar los resultados ordenados por existencias totales (de mayor a menor)
            const sortedInventory = [...state.filteredInventory].sort((a, b) => {
                const totalA = a.Almacenes.reduce((sum, wh) => sum + wh.Existencias, 0);
                const totalB = b.Almacenes.reduce((sum, wh) => sum + wh.Existencias, 0);
                return totalB - totalA; // Ordenar de mayor a menor
            });

            container.innerHTML = sortedInventory
                .filter(item => item.Almacenes.length > 0) // Solo items con almacenes
                .map(item => `
                <div class="col-12 fade-in mb-3">
                    <div class="card-item" onclick="handleProductClick('${item.Codigo}')" style="cursor: pointer;">
                        <div class="card-header">
                            <h5 class="text-primary mb-2">${item.Codigo}</h5>
                            <p class="text-muted mb-0">${item.Descripcion}</p>
                        </div>
                        <div class="card-body">
                            <div class="warehouses-list">
                                ${item.Almacenes.map(wh => `
                                    <div class="warehouse-item ${getStockClass(wh.Existencias)}">
                                        <div>
                                            <i class="fas fa-warehouse me-2"></i>
                                            <span>${wh.Almacen}</span>
                                        </div>
                                        <span class="stock-number">
                                            ${wh.Existencias}
                                            ${wh.Existencias <= config.api.stockThresholds.low ? 
                                                '<i class="fas fa-exclamation-circle ms-2"></i>' : ''}
                                        </span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Mostrar detalles de un producto
        function showProductDetail(product) {
            const detailElement = document.getElementById('product-detail');
            
            // Actualizar los datos en el panel de detalles
            document.getElementById('detail-code').textContent = product.Codigo;
            document.getElementById('detail-description').textContent = product.Descripcion;
            document.getElementById('detail-supplier').textContent = product.Proveedor || 'No especificado';
            
            // Formatear el precio de venta
            const price = typeof product.PrecioVenta === 'number' 
                ? `$ ${product.PrecioVenta.toFixed(2)}` 
                : product.PrecioVenta || 'No disponible';
            document.getElementById('detail-price').textContent = price;
            
            // Mostrar existencias por almacén
            const warehousesContainer = document.getElementById('detail-warehouses');
            warehousesContainer.innerHTML = product.Almacenes
                .map(wh => `
                    <div class="warehouse-item ${getStockClass(wh.Existencias)}">
                        <div>
                            <i class="fas fa-warehouse me-2"></i>
                            <span>${wh.Almacen}</span>
                        </div>
                        <span class="stock-number">
                            ${wh.Existencias}
                            ${wh.Existencias <= config.api.stockThresholds.low ? 
                                '<i class="fas fa-exclamation-circle ms-2"></i>' : ''}
                        </span>
                    </div>
                `).join('');
            
            // Mostrar el panel de detalles
            detailElement.style.display = 'block';
        }

        // Funciones de utilidad
        function getStockClass(stock) {
            if (stock <= config.api.stockThresholds.low) return 'low-stock';
            if (stock <= config.api.stockThresholds.medium) return 'medium-stock';
            return '';
        }

        function showApp() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
        }

        function showLoader() {
            document.getElementById('loader').style.display = 'flex';
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        function showError(message) {
            // Crear un elemento de alerta elegante
            const alertElement = document.createElement('div');
            alertElement.className = 'alert alert-danger alert-dismissible fade show';
            alertElement.role = 'alert';
            alertElement.style.position = 'fixed';
            alertElement.style.top = '20px';
            alertElement.style.left = '50%';
            alertElement.style.transform = 'translateX(-50%)';
            alertElement.style.zIndex = '9999';
            alertElement.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.15)';
            alertElement.style.maxWidth = '500px';
            alertElement.style.width = '90%';
            
            alertElement.innerHTML = `
                <i class="fas fa-exclamation-circle me-2"></i>
                <strong>Error:</strong> ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            
            document.body.appendChild(alertElement);
            
            // Eliminar la alerta después de 8 segundos
            setTimeout(() => {
                alertElement.remove();
            }, 8000);
        }

        // Funciones de la calculadora
        let calculatorState = {
            displayValue: '0',
            firstOperand: null,
            waitingForSecondOperand: false,
            operator: null
        };

        function calculatorInput(digit) {
            const { displayValue, waitingForSecondOperand } = calculatorState;
            
            if (waitingForSecondOperand) {
                calculatorState.displayValue = digit;
                calculatorState.waitingForSecondOperand = false;
            } else {
                // Sobrescribir 'displayValue' si el valor actual es '0'
                calculatorState.displayValue = displayValue === '0' ? digit : displayValue + digit;
            }
            updateCalculatorDisplay();
        }

        function calculatorOperation(nextOperator) {
            const { firstOperand, displayValue, operator } = calculatorState;
            const inputValue = parseFloat(displayValue);
            
            if (firstOperand === null) {
                calculatorState.firstOperand = inputValue;
            } else if (operator) {
                const result = calculate(firstOperand, inputValue, operator);
                calculatorState.displayValue = String(result);
                calculatorState.firstOperand = result;
            }
            
            calculatorState.waitingForSecondOperand = true;
            calculatorState.operator = nextOperator;
            updateCalculatorDisplay();
        }

        function calculatorCalculate() {
            if (!calculatorState.firstOperand || !calculatorState.operator) return;
            
            const { firstOperand, displayValue, operator } = calculatorState;
            const secondOperand = parseFloat(displayValue);
            
            const result = calculate(firstOperand, secondOperand, operator);
            
            calculatorState.displayValue = String(result);
            calculatorState.firstOperand = result;
            calculatorState.waitingForSecondOperand = false;
            calculatorState.operator = null;
            updateCalculatorDisplay();
        }

        function calculate(firstOperand, secondOperand, operator) {
            switch (operator) {
                case '+': return firstOperand + secondOperand;
                case '-': return firstOperand - secondOperand;
                case '*': return firstOperand * secondOperand;
                case '/': return firstOperand / secondOperand;
                case '%': return (firstOperand * secondOperand) / 100;
                default: return secondOperand;
            }
        }

        function calculatorClear() {
            calculatorState.displayValue = '0';
            calculatorState.firstOperand = null;
            calculatorState.waitingForSecondOperand = false;
            calculatorState.operator = null;
            updateCalculatorDisplay();
        }

        function calculatorBackspace() {
            calculatorState.displayValue = calculatorState.displayValue.toString().slice(0, -1) || '0';
            updateCalculatorDisplay();
        }

        function updateCalculatorDisplay() {
            document.getElementById('calculator-display').textContent = calculatorState.displayValue;
        }

        // Inicializar tooltips y otros componentes de Bootstrap si es necesario
        document.addEventListener('DOMContentLoaded', () => {
            // Aquí puedes agregar inicializaciones adicionales si las necesitas
        });
    </script>
